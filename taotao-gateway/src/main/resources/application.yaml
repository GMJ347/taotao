server:
  port: 10010
spring:
  application:
    name: taotao-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
zuul:
  routes:
    item-service: /item/**
    upload-service:
      path: /upload/**
      serviceId: upload-service
      strip-prefix: false
    search-service:
      path: /search/**
      serviceId: search-service
      strip-prefix: false

  prefix: /api
# 设置日志级别为DEBUG，并在访问路径上添加debug=true
logging:
  level:
    root: DEBUG
# nginx 192.168.88.128